<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recepies!</title>
</head>
<body>
<h1>My Recepies! </h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">23</td>
        <td th:text="${recipe.description}">Tasty Goodness</td>
    </tr>
</table>

</body>
</html>
